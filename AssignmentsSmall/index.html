<!-- Reservation Form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
</head>
<body>
    <header>
        <h1>Travel reservation form</h1>
        <h3>* denotes mandotory</h3>
    </header>
    <main>
       <label for="name">Full Name*:</label>
       <input type="text"><br><br>
       
       <label for="email">Email address*:</label>
       <input type="email"><br><br>
       
       <label for="dropdown">Select Tour Package*:</label>
       <select name="city" id="cityname">
        <option value="goa">Goa</option>
        <option value="pune">Pune</option>
        <option value="nashik">Nashik</option>
       </select><br><br>
       <label for="date">Arrival Date*: </label>
       <input type="date"><br><br>

       <label for="number">Number of persons*:</label>
       <input type="number"><br><br>
       
       <label for="choice">What would you want to avail?*</label><br>
       <label for="boarding">Boarding</label>
       <input id="boarding" name="choice" type="checkbox"><br>

       <label for="fooding">Fooding</label>
       <input id="fooding" name="choice" type="checkbox"><br>
       
       <label for="sight seeing">Sight seeing</label>
       <input id="sight seeing" name="choice"
       type="checkbox">
       <br><br>
       <label for="code">Discount Coupon code:</label>
       <input type="text">
       <br><br>
       <label for="choose">Terms and Conditions*:</label>
       <input id="i agree" name="choose" type="radio">
       <label for="i agree">I agree</label>
       <input id="i disagree" name="choose" type="radio">  
       <label for="i disagree">I disagree</label>
<br><br>
       <input type="submit" value="Complete reservation">

    </main>
</body>
</html>
