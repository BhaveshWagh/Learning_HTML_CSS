<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- input -->
    <main>
      <h1>To Do Application</h1>
      <div class="container mt-5 col-6">
        <div class="input-group mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Toda List"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            id="add_btn"
            class="btn btn-outline-success"
            type="button"
            id="button-addon2"
          >
            Add
          </button>
        </div>
        <ul id="parentList" class="list-group">
          <li class="list-group-item d-flex justify-content-between">
            <h3 class="flex-grow-1">Milk</h3>
            <button class="btn btn-warning mx-4" onclick="editItem(this)">
              Edit
            </button>
            <button class="btn btn-danger" onclick="removeItem(this)">
              Remove
            </button>
            <!-- this is used for because when u click remove button it recognise from exactly which list item is u want to delete-->
          </li>
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
