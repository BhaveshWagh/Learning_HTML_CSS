<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

</head>
<body>
    <Table border="">
        <caption>E-Marksheet</caption>
        <thead>
            <tr>
            <th>Subjects</th>
            <th>Marks</th>
            <th>Passed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Math's</td>
                <td>83</td>
                <td>Passed</td>
            </tr>
            <tr>
                <td >English</td>
                <td>73</td>
                <td>Passed</td>
            </tr>
            <tr>
                <td>Marathi</td>
                <td>85</td>
                <td>Passed</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" >Average</td>
                <td>80%</td>
            </tr>
        </tfoot>
    
    </Table>
</body>
</html>
