<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple TODO Application</title>
    
</head>
<body>
    <div id="container">
        <div class="controls">
            <h1>My Awesome ToDo</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add">Add TODO</button>
            <button type="button" id="remove">Remove Done Todo</button>
            <button type="button" id="clearAll">Clear Todo list</button>

        </div>
        <ul id="list">
            <li class="mycheck"><input type="checkbox" id="check"><label>Go to Gym</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Buy breads</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Buy some chocolates</label></li>
            <li class="mycheck"><input type="checkbox" id="check" checked><label>Buy Eggs</label></li>

        </ul>
    </div>

    <script src="./todo.js"></script>
</body>
</html>
